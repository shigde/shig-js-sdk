<div class="participant-action">
  @if (onHost || isLocal) {
    <button id="audio-{{  media?.streamId}}"  [ngClass]="{'btn-mic': !audioMuted, 'btn-mic-off': audioMuted}" (click)="toggleMuteAudio()"></button>
  }
  @if (onHost || isLocal) {
    <button id="camera-{{  media?.streamId}}" [ngClass]="{'btn-camera': !cameraMuted, 'btn-camera-off': cameraMuted}" (click)="toggleMuteVideo()"></button>
  }
  @if (onHost) {
    <md-switch id="switch-{{  media?.streamId}}" icons class="active-video"
    (click)="toggleActive()"></md-switch>
  }
</div>
<a href="#" class="name-tag">{{ media?.name }}</a>
<div class="guest-camera-off rounded-1 mb-1 border bg-body" [ngClass]="{'display-none': !cameraMuted}"></div>
<video id="video-{{ media?.streamId }}" #videoElement muted autoplay [ngClass]="{'camera-off': cameraMuted}" class="rounded-1 mb-2 border"></video>
